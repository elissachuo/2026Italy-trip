      --bg1: #ffffff;
      --bg2: #f4f6f9;
      --stroke: #cfd4db; 
      --text: #202124; 
      --muted: #5f6368;
      --muted2: #80868b;
      --accent: #6c7a9c; 
      --accent2: #8da387; 
      --soft-purple: #8e7cc3; 
      --price-tag: #c08080;
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
      --max: 600px; 
      --sans: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans TC", sans-serif;
    }

    html[data-theme="dark"] {
      --bg0: #121416;
      --bg1: #1e2022;
      --bg2: #282a2d;
      --stroke: #3c4043;
      --text: #e8eaed;
      --muted: #bdc1c6;
      --muted2: #9aa0a6;
      --accent: #a5adbd;
      --accent2: #b8c7b3;
    }

    *{ box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body{ margin:0; font-family: var(--sans); color: var(--text); background: var(--bg0); line-height: 1.5; transition: 0.2s; overflow-x: hidden; }
    .wrap{ max-width: var(--max); margin: 0 auto; padding: 12px 12px 100px; }

    /* Top bar */
    .topbar{ position: sticky; top: 0; z-index: 30; background: var(--bg0); border-bottom: 1px solid var(--stroke); padding-bottom: 4px; backdrop-filter: blur(10px); }
    .header-content { max-width: var(--max); margin: 0 auto; padding: 12px 16px 4px; display:flex; justify-content:space-between; align-items:center; }
    .hero h1 { margin:0; font-size: 20px; font-weight: 800; color: var(--accent); letter-spacing: -0.5px; }

    .menu-container { width: 100%; overflow-x: auto; padding: 8px 16px 12px; scrollbar-width: none; }
    .menu-container::-webkit-scrollbar { display: none; }
    .menu { display: flex; gap: 10px; min-width: max-content; padding: 4px 0; }
    
    .menu-item {
        display: flex; align-items: center; justify-content: center;
        min-width: 85px; height: 42px; border-radius: 25px; border: 1px solid var(--stroke);
        background: var(--bg1); cursor: pointer; color: var(--muted); 
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        font-weight: 700; font-size: 14px;
        letter-spacing: 0.2px;
    }
    .menu-item:active { transform: scale(0.95); }
    .menu-item.active { 
        background: linear-gradient(135deg, var(--accent), #5a6885); 
        color: #fff; border-color: transparent; 
        box-shadow: 0 4px 12px rgba(108, 122, 156, 0.4); 
    }

    .card{
      background: var(--bg1); border: 1px solid var(--stroke); border-radius: 28px;
      padding: 24px; margin-top: 12px; box-shadow: var(--shadow);
      animation: fadeIn 0.4s ease-out;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    .date-badge { font-size: 12px; color: var(--accent); font-weight: 700; margin-bottom: 4px; display: block; }
    
    .schedule-box {
        background: var(--bg2); border-left: 4px solid var(--soft-purple);
        padding: 15px; margin: 18px 0; border-radius: 4px 16px 16px 4px;
        border: 1px solid var(--stroke); border-left-width: 4px;
    }
    .schedule-time { color: var(--soft-purple); font-weight: 800; font-size: 1.1em; letter-spacing: 0.3px; display: block; margin-bottom: 4px; }

    .lodging-box {
        background: rgba(108, 122, 156, 0.06); border: 1px dashed var(--accent);
        border-radius: 18px; padding: 18px; margin: 18px 0;
    }
    .lodging-title { font-size: 12px; font-weight: 800; color: var(--accent); text-transform: uppercase; margin-bottom: 6px; display: flex; align-items: center; gap: 6px; }

    .attractions-list { display: grid; grid-template-columns: 1fr; gap: 14px; margin: 16px 0; }
    .attr-item {
        background: var(--bg1); padding: 18px; border-radius: 20px; border: 1px solid var(--stroke);
        display: flex; flex-direction: column; gap: 10px;
    }
    .attr-header { display: flex; justify-content: space-between; align-items: flex-start; gap: 4px; }
    .attr-name { font-weight: 800; font-size: 16px; color: var(--text); flex: 1; }
    .attr-stay { font-size: 11px; color: var(--accent); background: var(--bg2); padding: 3px 10px; border-radius: 8px; font-weight: 700; border: 1px solid var(--stroke); white-space: nowrap; }
    
    .info-row { display: grid; grid-template-columns: 1fr; gap: 4px; font-size: 13px; color: var(--muted); }
    .info-pill { display: flex; align-items: center; gap: 6px; }
    .price { color: var(--price-tag); font-weight: 700; }

    .attr-note {
        font-size: 12px; color: var(--accent2); background: rgba(141, 163, 135, 0.08);
        padding: 12px; border-radius: 12px; border-left: 4px solid var(--accent2);
        margin-top: 6px; line-height: 1.6;
    }

    /* æ­¥é“è¦–è¦ºåœ– */

        text-align: center;
    }
    .hiking-line-container {
        display: flex; flex-direction: column; align-items: center; gap: 16px; margin: 10px 0;
    }
    .stop-point { display: flex; align-items: center; gap: 12px; width: 100%; max-width: 320px; }
    .stop-icon { width: 18px; height: 18px; border-radius: 50%; background: var(--accent); border: 4px solid var(--bg1); flex-shrink: 0; box-shadow: 0 0 0 2px var(--accent); }
    .stop-info { text-align: left; }
    .stop-name { font-weight: 800; font-size: 14px; }
    .stop-elev { font-size: 11px; color: var(--muted2); }
    .trail-connector { width: 3px; height: 25px; background: repeating-linear-gradient(to bottom, var(--accent), var(--accent) 4px, transparent 4px, transparent 8px); margin-left: 7px; align-self: flex-start; }

    .nav-link {
        display: flex; align-items: center; justify-content: center; gap: 8px;
        font-size: 13px; color: var(--text); text-decoration: none;
        padding: 12px; border: 1px solid var(--stroke); border-radius: 14px;
        background: var(--bg2); font-weight: 700; transition: 0.2s;
        margin-top: 6px;
    }
    .nav-link:active { background: var(--accent); color: white; border-color: var(--accent); }

    .link-btn {
        display: flex; align-items: center; justify-content: center; gap: 8px;
        padding: 12px; border-radius: 14px;
        background: var(--accent); color: #fff; font-size: 14px; font-weight: 700;
        text-decoration: none; margin-top: 10px;
    }

    .btn { cursor: pointer; border: 1px solid var(--stroke); background: var(--bg1); color: var(--text); padding: 8px 14px; border-radius: 10px; font-size: 12px; font-weight: 700; }
    
    .note-text { font-size: 13px; color: var(--muted); border-top: 1px dashed var(--stroke); padding-top: 15px; margin-top: 25px; line-height: 1.7; }
    .note-tag { background: var(--accent2); color: white; padding: 2px 8px; border-radius: 6px; font-size: 11px; margin-right: 6px; vertical-align: middle; }
